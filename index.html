<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moje wideo na GitHub Pages</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #222;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    video {
      max-width: 90%;
      border: 2px solid #fff;
      border-radius: 10px;
    }
    h1 {
      margin-bottom: 20px;
    }
    button {
      margin-top: 10px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Odtwarzacz wideo</h1>

<video id="myVideo" autoplay muted playsinline controls width="600">
  <source src="film.np4" type="video/mp4">
  Twoja przeglądarka nie wspiera tego wideo.
</video>

<button onclick="unmuteVideo()">Włącz dźwięk</button>

<script>
  const video = document.getElementById('myVideo');

  // Funkcja odblokowująca dźwięk
  function unmuteVideo() {
    video.muted = false;
    video.play();
  }

  // Automatyczne odblokowanie dźwięku przy pierwszym kliknięciu gdziekolwiek
  document.body.addEventListener('click', () => {
    if (video.muted) {
      video.muted = false;
      video.play();
    }
  }, { once: true });
</script>

</body>
</html>
